<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>지도 생성하기</title>
        
    </head>
    <body>

        {% for i in Data %}
        <p>{{i.8}}</p>
        <p>{{i.9}}</p>
        {% endfor %}

    <!-- 지도를 표시할 div 입니다 -->
    <div id="map" style="width:100%;height:700px;"></div>
    <p><em>지도 중심좌표가 변경되면 지도 정보가 표출됩니다</em></p>
    <p id="result"></p>

        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=373e06c2cd63da8001088c6b7858d8f0"></script>
        <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(35.967961, 126.957954), // 지도의 중심좌표
                level: 4 // 지도의 확대 레벨
            };

        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption); 

        // 지도가 이동, 확대, 축소로 인해 중심좌표가 변경되면 마지막 파라미터로 넘어온 함수를 호출하도록 이벤트를 등록합니다
        kakao.maps.event.addListener(map, 'center_changed', function() {

            // 지도의  레벨을 얻어옵니다
            var level = map.getLevel();

            // 지도의 중심좌표를 얻어옵니다 
            var latlng = map.getCenter(); 

            var message = '<p>지도 레벨은 ' + level + ' 이고</p>';
            message += '<p>중심 좌표는 위도 ' + latlng.getLat() + ', 경도 ' + latlng.getLng() + '입니다</p>';

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;



        });

        </script>
    </body>
</html>
